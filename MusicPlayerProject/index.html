<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-device, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Music Player</title>
    </head>
    <body>
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
            Audio not supported
        </audio>
        
        <span id="currentlyPlayingSong"></span><em><span id="currentSong"></span></em>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <i class="far fa-play-circle fa-5x play" onclick="playAudio()"></i>
            <i class="far fa-pause-circle fa-5x pause" onclick="pauseAudio()"></i>
            <p>Volume:</p>
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <i class="fas fa-volume-up"></i>
        </div>
        
        <h4>Datsik Songs:</h4>
            <div id="songList"></div>
            <p>Music: <a href="https://en.wikipedia.org/wiki/Datsik_(musician)" target="_blank">Datsik's Wikipedia Page</a></p>
       <script src="script.js"></script>
        </body>
</html>
